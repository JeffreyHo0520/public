
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>Chronos 數位觀課儀表板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom styles for glassmorphism and animations */
    .glassmorphism {
      background: rgba(30, 41, 59, 0.6); /* slate-800 with opacity */
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .footer-glassmorphism {
      background: rgba(30, 41, 59, 0.6); /* slate-800 with opacity */
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .animate-spin-slow {
      animation: rotate 10s linear infinite;
    }
    @keyframes flash {
      0%, 100% { background-color: rgba(245, 158, 11, 0.2); border-color: rgba(245, 158, 11, 0.5); } /* amber-500 */
      50% { background-color: transparent; border-color: rgba(255, 255, 255, 0.1); }
    }
    .animate-flash {
      animation: flash 1.5s infinite;
    }
  </style>
