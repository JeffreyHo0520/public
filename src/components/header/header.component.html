
<header class="glassmorphism sticky top-0 z-50 flex items-center justify-between p-3 md:p-4 shadow-lg">
  <div class="flex items-center gap-4">
    <h1 class="text-lg md:text-xl font-bold text-amber-400 whitespace-nowrap">Chronos</h1>
    <select 
      [value]="selectedSubject()"
      (change)="onSubjectChange($event)"
      [disabled]="isSessionActive()"
      class="bg-slate-700 border border-slate-600 rounded-md px-3 py-1.5 text-sm md:text-base focus:ring-2 focus:ring-amber-500 focus:outline-none disabled:opacity-50 disabled:cursor-not-allowed">
      @for(subject of subjects; track subject) {
        <option [value]="subject">{{ subject }}</option>
      }
    </select>
  </div>
  <div class="flex items-center gap-4">
    <div class="hidden sm:block font-mono text-lg text-slate-300">{{ currentTime() }}</div>
    <button (click)="toggleSession()" class="flex items-center justify-center w-12 h-12 rounded-full transition-transform duration-300 ease-in-out hover:scale-110 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-900 focus:ring-amber-500">
      @if (isSessionActive()) {
        <app-stop-icon></app-stop-icon>
      } @else {
        <app-start-icon></app-start-icon>
      }
    </button>
  </div>
</header>
